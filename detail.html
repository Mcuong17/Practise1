    <script>
        let btnToggle = document.querySelector('.btn-show')
        let sideLeft = document.querySelector('.side-bar-left')
        let contentRight = document.querySelector('.content-right')
        let main = document.querySelector('.main')

        btnToggle.onclick = function() {
            if(sideLeft.style.display == 'none') {
                sideLeft.style.display = 'block';
                main.style.display = 'grid'
                sideLeft.style.opacity = 1
            } else {
                sideLeft.style.display = 'none'       
                main.style.display = 'block'
                sideLeft.style.opacity = 0;
            }
        }
